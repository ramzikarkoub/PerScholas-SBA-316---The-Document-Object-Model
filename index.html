<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROCK PAPER CISSORS</h1>
    <main>
      <section id="section">
        <div class="youResult">
          <h2>You</h2>
          <p id="game-result" class="you-result"></p>
        </div>
        <div class="computerResult">
          <h2>Computer</h2>
          <p id="game-result" class="computer-result"></p>
        </div>
      </section>
      <section id="game-section">
        <h2>Choose Your Move</h2>
        <button class="move-btn" data-move="rock">Rock</button>
        <button class="move-btn" data-move="paper">Paper</button>
        <button class="move-btn" data-move="scissors">Scissors</button>
        <p id="game-result"></p>
        <ul id="game-history">
          <!-- <li>Game History:</li> -->
        </ul>
      </section>
      <section id="form-section">
        <h2>Feedback Form</h2>
        <form id="feedback-form">
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="feedback">Feedback:</label>
          <input type="text" id="feedback" name="feedback" required />
          <button type="submit">Submit</button>
          <p id="form-message"></p>
        </form>
      </section>
    </main>
    <script src="app.js" async defer></script>
  </body>
</html>
